<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>Segoe UI Emoji</string>
        </patelt>
      </pattern>
    </rejectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>Segoe UI Symbol</string>
        </patelt>
      </pattern>
    </rejectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>MS PGothic</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>
</fontconfig>
